<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div id="resultados"></div>

    <script>
        function convertirTemperatura() {
            let temperaturaCelsius;

            do {
                let input = prompt("Ingrese la temperatura en grados Celsius:");
                temperaturaCelsius = parseFloat(input);

                if (isNaN(temperaturaCelsius)) {
                    alert("Por favor, ingrese un número válido.");
                }
            } while (isNaN(temperaturaCelsius));

            let temperaturaFahrenheit = (temperaturaCelsius * 9/5) + 32;
            let temperaturaKelvin = temperaturaCelsius + 273.15;

            let resultadosDiv = document.getElementById("resultados");
            resultadosDiv.innerHTML = `
                <p>Temperatura en Celsius: ${temperaturaCelsius} °C</p>
                <p>Temperatura en Fahrenheit: ${temperaturaFahrenheit.toFixed(2)} °F</p>
                <p>Temperatura en Kelvin: ${temperaturaKelvin.toFixed(2)} K</p>
            `;
        }
        convertirTemperatura();
    </script>



</body>
</html>
